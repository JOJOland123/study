<body>
    <script>
        // const arr = [9, 8, 7, 6, 5, 4, 3, 2, 1]
        const arr = [1, 2, 3, 4, 5, 6]
        function sort(arr) {
            const _arr = [...arr]
            for (let i = 0; i < _arr.length - 1; i++) {
                for (let j = 0; j < _arr.length - 1 - i; j++) {
                    //如果第一个比第二个大，就交换他们两个位置
                    if (_arr[j] < _arr[j + 1]) {
                        // 交换
                        const temp = _arr[j]
                        _arr[j] = _arr[j + 1]
                        _arr[j + 1] = temp
                    }

                }

            }
            return _arr
        }
        console.log(sort(arr));

    </script>
